syntax = "proto3";

message Request {
  oneof payload {
    Login.Request login = 1;
    GetWall.Request get_wall = 2;
    SetOptions.Request set_options = 3;
    GetMe.Request get_me = 4;
  }
}

message Response {
  oneof payload {
    Login.Response login = 1;
    GetWall.Response get_wall = 2;
    SetOptions.Response set_options = 3;
    GetMe.Response get_me = 4;
  }
}

enum ERROR_CODE {
  OTHER = 0;
  UNAUTHORIZED = 1;
  INVALID_CREDENTIALS = 2;
}

message GetMe {
  message Request { string token = 1; }
  message Response { Me me = 1; }
}

message GetWall {
  message Request { string token = 1; }

  message Response { Wall wall = 1; }
}

message Login {
  message Request {
    string login = 1;
    string password = 2;
  }

  message Response { string token = 1; }
}

message SetOptions {
  message Request { Options options = 1; }
  message Response {}
}

message Error {
  ERROR_CODE code = 1;
  string message = 2;
}

message Options { bool debug_logging = 1; }

message Wall { repeated Twot twots = 1; }

message Twot {
  string id = 1;
  string author = 2;
  string text = 3;
}

message Me {
  string id = 1;
  string nickname = 2;
}
